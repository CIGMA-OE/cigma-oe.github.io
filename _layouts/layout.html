<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />

  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" href="/apple-touch-icon.png" />
  
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/atom.xml" />

  <link rel="stylesheet" href="{{ site.url }}/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="{{ site.url }}/css/pygments.css" type="text/css" />
  <link media="only screen and (max-device-width: 480px)" href="{{ site.url }}/css/iphone.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="{{ site.url }}/css/iphone.css" type="text/css" rel="stylesheet" />


  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}/js/application.js"></script>
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>

<body>
  <section class="sidebar">
    {% if site.gravatar_url %}
    <a href="{{ site.github.owner_url }}/">
      <img src="{{ site.gravatar_url }}?s=150" height="75" width="75" class="avatar" />
    </a>
    {% endif %}

    {% if site.gravatar_url %}
    <section class="name">
      <a href="{{ site.url }}/">
        <span id="lname">{{ site.name }}</span>
      </a>
    </section>
    {% endif %}

    <section class="logo-cigma">
        <a href="{{ site.url }}/">
          <img src="{{ site.url }}/images/logo.jpg" height="75" width="75" class="avatar" />
        </a>
      </section>

    <section class="meta">
      <a href="https://instagram.com/cigmaoe" target="_blank"><img src="{{ site.url }}/images/ig.png"/></a>
      <a href="https://facebook.com/{{ site.facebook }}" target="_blank"><img src="{{ site.url }}/images/fb.png"></a>
      <br>      
      {% if site.calendar %}
      <a href="{{ site.calendar }}"><img src="{{ site.url }}/images/calendar.png"/></a>
      {% endif %}
      {% if site.mailinglist %}
      <a href="{{ site.mailinglist }}"><img src="{{ site.url }}/images/email.png"/></a>
      {% endif %}
    </section>

    <section class="sections">
      <ul>
        <li><a href="{{ site.url }}/">inicio</a></li>
        <li><a href="{{ site.url }}/upcoming.html">futuro</a></li>
        <li><a href="{{ site.url }}/previous.html">pasado</a></li>
      </ul>
    </section>
  </section>

  {{ content }}
</body>

</html>
